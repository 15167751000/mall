<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>商家入驻申请</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-register.css"/>
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/controller/baseController.js"></script>
    <script type="text/javascript" src="js/controller/registerController.js"></script>
    <script type="text/javascript" src="js/service/sellerService.js"></script>
    <script type="text/javascript" src="js/service/uploadService.js"></script>
</head>

<body ng-app="mall" ng-controller="registerController" ng-init="selectSellerCat1List()">
<div class="register py-container ">
    <!--head-->
    <div class="logoArea">
        <!--			<a href="" class="logo"></a>-->
        同城购入驻申请
    </div>
    <!--register-->
    <div class="registerArea">
        <h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span></h3>
        <div class="info">
            <form class="sui-form form-horizontal">

                <div class="control-group">
                    <label class="control-label">登陆名（不可修改）：</label>
                    <div class="controls">
                        <input type="text" placeholder="登陆名" ng-model="entity.sellerId" class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">登陆密码：</label>
                    <div class="controls">
                        <input type="password" placeholder="登陆密码" ng-model="entity.password"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">店铺类别：</label>
                    <select class="controls" ng-model="entity.category1Id"
                            ng-options="item.id as item.name for item in SellerCat1List">
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">店铺名称：</label>
                    <div class="controls">
                        <input type="text" placeholder="店铺名称" ng-model="entity.nickName"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">公司名称：</label>
                    <div class="controls">
                        <input type="text" placeholder="公司名称" ng-model="entity.name" class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">公司电话：</label>
                    <div class="controls">
                        <input type="text" placeholder="公司电话" ng-model="entity.telephone"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">公司详细地址：</label>
                    <div class="controls">
                        <input type="text" placeholder="公司详细地址" ng-model="entity.addressDetail"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系人姓名：</label>
                    <div class="controls">
                        <input type="text" placeholder="联系人姓名" ng-model="entity.linkmanName"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系人QQ：</label>
                    <div class="controls">
                        <input type="text" placeholder="联系人QQ" ng-model="entity.linkmanQq"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系人手机：</label>
                    <div class="controls">
                        <input type="text" placeholder="联系人手机" ng-model="entity.linkmanMobile"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系人EMAIL：</label>
                    <div class="controls">
                        <input type="text" placeholder="联系人EMAIL" ng-model="entity.linkmanEmail"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">营业执照号：</label>
                    <div class="controls">
                        <input type="text" placeholder="营业执照号" ng-model="entity.license.number"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">营业执照片：</label>
                    <div class="controls">
                    <input type="file" id="file"/>
                    <button class="btn btn-primary" type="button" ng-click="uploadFile('license')">
                        上传
                    </button>
                    </div>
                </div>
                <div class="control-sidebar">
                    <img src="{{entity.license.pic}}" width="200px" height="500px">
                </div>
                <div class="control-group">
                    <label class="control-label">其他机构代码证(食品安全)：</label>
                    <div class="controls">
                        <input type="text" placeholder="其他机构代码证" ng-model="entity."
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">法定代表人：</label>
                    <div class="controls">
                        <input type="text" placeholder="法定代表人" ng-model="entity.legalPerson"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">法定代表人身份证号：</label>
                    <div class="controls">
                        <input type="text" placeholder="法定代表人身份证号" ng-model="entity.legalPersonCardId"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">开户行：</label>
                    <div class="controls">
                        <input type="text" placeholder="开户行名称" ng-model="entity.bankName"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">银行账号：</label>
                    <div class="controls">
                        <input type="text" placeholder="银行账号" ng-model="entity.bankUser"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label type="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="sampling.html">《同城购商家入驻协议》</a></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="add()" target="_blank">申请入驻</a>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>联系客服</li>
            <li>商家入驻</li>
            <li>营销中心</li>
            <li>手机同城购</li>
            <li>销售联盟</li>
            <li>同城购社区</li>
        </ul>
        <div class="address">浙江省衢州市柯城区白云中大道中央商务广场b幢201室 电话：13857012703</div>
        <div class="beian">技术支持：抖抖网络科技有限公司 | Copyright @ 2017 衢州抖抖网络信息技术有限公司 版权所有 浙ICP备18031180号-1
        </div>
    </div>
</div>

</body>

</html>
