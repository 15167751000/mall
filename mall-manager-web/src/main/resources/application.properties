# 服务端口
server.port=8083
# 日志级别
logging.level.root=info
debug=false
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
# dubbo的配置
# dubbo中的服务名称
spring.dubbo.application=manager-web
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=49.235.44.184:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=cn.dnaizn.mall
##设置超时时间
#spring.dubbo.consumer.timeout=60000
##是否检查服务
#spring.dubbo.consumer.check=false
